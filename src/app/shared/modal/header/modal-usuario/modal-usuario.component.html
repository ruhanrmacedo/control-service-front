<section class="modal-usuario">
    <h1 mat-dialog-title>Cadastro de Usuário</h1>
    <div mat-dialog-content>
        <form class="form-usuario" (ngSubmit)="onSubmit()">
            <div class="input-field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" [(ngModel)]="nome" required />
            </div>
            <div class="input-field">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf" required />
            </div>
            <div class="input-field">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" [(ngModel)]="login" required />
            </div>
            <div class="input-field">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" [(ngModel)]="senha" required />
            </div>
            <div class="checkbox-group">
                <p><strong>Tipo de Usuário</strong></p>
                <label><input type="radio" name="tipo" [(ngModel)]="tipoUsuario" value="ADMINISTRADOR">Administrador</label>
                <label><input type="radio" name="tipo" [(ngModel)]="tipoUsuario" value="GERENTE">Gerente</label>
                <label><input type="radio" name="tipo" [(ngModel)]="tipoUsuario" value="ROOT">Root</label>
            </div>
            <div mat-dialog-actions>
                <button type="submit" class="btn-enviar" mat-flat-button>Enviar</button>
                <button class="btn-limpar" mat-flat-button (click)="limparFormulario()">Limpar</button>
            </div>
        </form>
    </div>
</section>
<section class="modal-mensagem modal-sucesso" *ngIf="cadastroSucesso">
    <h2>Cadastro bem-sucedido!</h2>
    <p>{{ userName }}, cadastrado com sucesso como {{ tipoUsuario }}</p>
    <button (click)="fecharModal()">OK</button>
</section>
<section class="modal-mensagem modal-erro" *ngIf="erroCadastro">
    <h2>Erro no cadastrado</h2>
    <p>{{ mensagemErro }}</p>
    <button (click)="fecharModalErro()">OK</button>
</section>
