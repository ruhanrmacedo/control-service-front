<section class="modal-usuario">
    <h1 mat-dialog-title>Cadastro de Usuário</h1>
    <div mat-dialog-content>
        <form class="form-usuario">
            <div class="input-field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />
            </div>
            <div class="input-field">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required />
            </div>
            <div class="input-field">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" required />
            </div>
            <div class="input-field">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="checkbox-group">
                <p><strong>Tipo de Usuário</strong></p>
                <label><input type="checkbox" name="tipo" value="administrador"> Administrador</label>
                <label><input type="checkbox" name="tipo" value="gerente"> Gerente</label>
                <label><input type="checkbox" name="tipo" value="root"> Root</label>
            </div>
        </form>
    </div>
    <div mat-dialog-actions>
        <button class="btn-limpar" mat-flat-button color="primary">Limpar</button>
        <button class="btn-enviar" mat-flat-button color="primary">Enviar</button>
    </div>
</section>
